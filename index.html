<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ice Cream Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="img" href="images/icecreamicon.png">
</head>

<style>
  
  .box {
    width: 600px;
    border: 2px solid rgb(0, 0, 0);
    padding-left: 50px;
    padding-right: 50px;
    padding-top: 45px;
    padding-bottom: 45px;
    margin-top: 200px;
    margin-left: 450px;
    background-color: darksalmon;
  }

  .label {
    float: left;
    display: block;
  }

  .hide {
  display: none;
  }

  .btn {
    background-color: bisque;
  }
</style>


<body>
  <main class="box" style="text-align: center;">

    <img src="images/IceCream.png"><br>
    <h3 style="font-family: monospace;">LET'S GET SOME ICE CREAM!</h3><br>

    <div>
      <label class="text" style="font-family: monospace;">Number of Scoops:</label>
      <input class="form" id="inputNumScoops">
    </div><br>

    <div>
      <input class="checkbox" type="radio" id="coneRadio" name="radioServing" onclick = "show1()"> Cone &nbsp;
      <input class="checkbox" type="radio" id="cupsRadio" name="radioServing" onclick = "show2()"> Cups
    </div><br>

    <h6 style="text-align: center; font-family: monospace;">Toppings (only added to cups)</h6>

    <div class="hide" id="toppingsBox"
      style="columns: 2; text-align: left; border: 2px solid; padding-top: 25px; padding-bottom: 25px; 
        padding-left: 25px; padding-right: 25px;">
      <div class="container" style="border: 5px; border-color: black;">
        <input type="checkbox" id="checkSprinkles">
        <label class="text">Sprinkles ($ .50)</label>
      </div>
      <div class="container" style="border: 10px; border-color: black;">
        <input type="checkbox" id="checkHotFudge">
        <label class="text">Hot Fudge ($1.25)</label>
      </div>
      <div class="container" style="border: 10px; border-color: black;">
        <input type="checkbox" id="checkWhippedCream">
        <label class="text">Whipped Cream ($ .25)</label>
      </div>
      <div class="container" style="border: 10px; border-color: black;">
        <input type="checkbox" id="checkCherry">
        <label class="text">Cherry ($ .50)</label>
      </div>
    </div><br>

    <input type="button" class="btn" id="submitBtn" style="border-color: black;" value="Submit Order"><br><br>

    <div style="text-align:left; padding-left: 180px; font-family:monospace">
      <h6>Base Price: $</h6><p id="outputBasePrice"></h6>
      <h6>Tax: $</p><p id="outputTaxValue"></h6>
      <h6>Total Due: $</p><p id="outputTotalDue"></h6>
    </div>

    <h2 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">SCOOP UP!</h2>

  </main>





  <script src="scripts/ice_cream.js"></script>
</body>

</html>
